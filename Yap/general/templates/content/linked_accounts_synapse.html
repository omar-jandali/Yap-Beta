{% extends "header.html" %}

{% block content %}
  <h2 class="page-header">{{ currentUser.username }} - Accounts</h2>
  <div>
    {% for account in listedAccounts %}
      <p>
        {{ account.name }} - {{ account.account_class }} - {{ account.bank_name }} {{ account.account_id }}
      </p>
    {% endfor %}
  </div>

{% endblock %}
