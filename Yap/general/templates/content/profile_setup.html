{% extends "base.html" %}

{% block standard %}
  <h1>Setup you profile: {{ currentUser.username }}</h1>
  {% if message %}
    {{ message }}
  {% endif %}
  <form action="." method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="submit">
  </form>
{% endblock %}
