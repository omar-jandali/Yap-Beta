{% extends "base.html" %}

{% block standard %}
    <h1>Login</h1>
    <p>{{ message }}</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="submit">
    </form>
    <p><a href="{% url 'signup' %}">Register</a></p>
{% endblock %}
